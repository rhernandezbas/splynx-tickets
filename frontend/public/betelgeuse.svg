<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <radialGradient id="starGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#FF8C00;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#FF4500;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#8B0000;stop-opacity:0.3" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <circle cx="50" cy="50" r="45" fill="url(#starGradient)" filter="url(#glow)"/>
  <circle cx="50" cy="50" r="35" fill="#FFD700" opacity="0.6"/>
  <circle cx="50" cy="50" r="25" fill="#FFFF00" opacity="0.8"/>
</svg>
