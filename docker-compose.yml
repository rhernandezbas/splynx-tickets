services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: splynx-backend
    ports:
      - "5605:5605"
    environment:
      - FLASK_APP=app
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
      - DEVICE_ANALYSIS_API_URL=http://190.7.234.37:7444
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    networks:
      - app-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7842/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  app-network:
    driver: bridge
