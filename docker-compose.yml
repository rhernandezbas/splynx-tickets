services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "7842:7842"
    environment:
      - FLASK_APP=app
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7842/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  app-network:
    driver: bridge
