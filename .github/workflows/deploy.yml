name: Deploy to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            # Configurar directorio del proyecto
            PROJECT_DIR="/opt/splynx-tickets"
            
            # Crear directorio si no existe
            mkdir -p $PROJECT_DIR
            cd $PROJECT_DIR
            
            # Si el repo no existe, clonarlo
            if [ ! -d ".git" ]; then
              echo "üì¶ Clonando repositorio..."
              git clone https://github.com/rhernandezbas/splynx-tickets.git .
            else
              echo "üîÑ Actualizando repositorio..."
              git fetch origin
              git reset --hard origin/main
              git pull origin main
            fi
            
            # Detener contenedores existentes
            echo "üõë Deteniendo contenedores..."
            docker-compose down 2>/dev/null || true
            
            # Limpiar im√°genes antiguas
            echo "üßπ Limpiando im√°genes antiguas..."
            docker image prune -f
            
            # Construir y levantar con los nuevos cambios
            echo "üèóÔ∏è  Construyendo nueva imagen..."
            docker-compose build --no-cache
            
            echo "üöÄ Iniciando contenedores..."
            docker-compose up -d
            
            # Esperar a que el contenedor est√© listo
            echo "‚è≥ Esperando que el servicio est√© listo..."
            sleep 10
            
            # Mostrar estado
            echo "üìä Estado de contenedores:"
            docker-compose ps
            
            echo "‚úÖ Despliegue completado exitosamente"

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            cd /opt/splynx-tickets
            
            # Verificar que el contenedor est√° corriendo
            if docker-compose ps | grep -q "Up"; then
              echo "‚úÖ Contenedor corriendo correctamente"
              
              # Mostrar logs recientes
              echo "üìã √öltimos logs:"
              docker-compose logs --tail=20
              
              exit 0
            else
              echo "‚ùå Error: Contenedor no est√° corriendo"
              docker-compose logs --tail=50
              exit 1
            fi

      - name: Health Check
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            # Verificar que la aplicaci√≥n responde
            echo "üè• Verificando salud de la aplicaci√≥n..."
            
            # Intentar conectar al puerto 7842
            if timeout 5 bash -c "cat < /dev/null > /dev/tcp/localhost/7842"; then
              echo "‚úÖ Aplicaci√≥n respondiendo en puerto 7842"
              exit 0
            else
              echo "‚ö†Ô∏è  Aplicaci√≥n no responde a√∫n en puerto 7842"
              echo "Esto puede ser normal si la aplicaci√≥n est√° iniciando"
              exit 0
            fi
