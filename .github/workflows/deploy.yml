name: Deploy to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup VPS and Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 190.7.234.37
          username: root
          password: YmUeXJYrO3
          port: 22
          command_timeout: 30m
          script: |
            echo "ğŸ”§ Verificando dependencias..."
            
            # Verificar Docker
            if ! command -v docker &> /dev/null; then
              echo "ğŸ“¦ Instalando Docker..."
              curl -fsSL https://get.docker.com -o get-docker.sh
              sh get-docker.sh
              rm get-docker.sh
            else
              echo "âœ… Docker ya estÃ¡ instalado"
            fi
            
            # Instalar Git si no existe
            if ! command -v git &> /dev/null; then
              echo "ğŸ“¦ Instalando Git..."
              apt update && apt install -y git
            else
              echo "âœ… Git ya estÃ¡ instalado"
            fi
            
            # Verificar versiones
            echo "ğŸ“‹ Versiones instaladas:"
            docker --version
            docker compose version
            git --version
            
            # Configurar directorio del proyecto
            PROJECT_DIR="/opt/splynx-tickets"
            
            # Crear directorio si no existe
            mkdir -p $PROJECT_DIR
            cd $PROJECT_DIR
            
            # Si el repo no existe, clonarlo
            if [ ! -d ".git" ]; then
              echo "ğŸ“¦ Clonando repositorio..."
              git clone https://github.com/rhernandezbas/splynx-tickets.git .
            else
              echo "ğŸ”„ Actualizando repositorio..."
              git fetch origin
              git reset --hard origin/main
              git pull origin main
            fi
            
            # Detener contenedores existentes
            echo "ğŸ›‘ Deteniendo contenedores..."
            docker compose down -v 2>&1 || true

            # Limpiar cachÃ© de Docker completamente
            echo "ğŸ§¹ Limpiando cachÃ© de Docker..."
            docker system prune -af 2>&1

            # Construir y levantar con los nuevos cambios
            echo "ğŸ—ï¸  Construyendo nueva imagen..."
            docker compose build --no-cache --pull 2>&1

            BUILD_EXIT_CODE=$?
            if [ $BUILD_EXIT_CODE -ne 0 ]; then
              echo "âŒ Error en el build, cÃ³digo de salida: $BUILD_EXIT_CODE"
              exit 1
            fi

            echo "ğŸš€ Iniciando contenedores..."
            docker compose up -d 2>&1

            UP_EXIT_CODE=$?
            if [ $UP_EXIT_CODE -ne 0 ]; then
              echo "âŒ Error al iniciar contenedores, cÃ³digo de salida: $UP_EXIT_CODE"
              docker compose logs --tail=100 backend
              exit 1
            fi

            # Esperar a que el contenedor estÃ© listo
            echo "â³ Esperando que el servicio estÃ© listo..."
            sleep 20

            # Mostrar estado
            echo "ğŸ“Š Estado de contenedores:"
            docker compose ps -a

            # Mostrar logs recientes
            echo "ğŸ“‹ Ãšltimos logs del backend:"
            docker compose logs --tail=50 backend

            # Verificar si el contenedor estÃ¡ corriendo
            if ! docker compose ps | grep -q "Up"; then
              echo "âŒ Contenedor no estÃ¡ corriendo despuÃ©s del inicio"
              echo "ğŸ“‹ Logs completos:"
              docker compose logs backend
              exit 1
            fi

            echo "âœ… Despliegue completado exitosamente"

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 190.7.234.37
          username: root
          password: YmUeXJYrO3
          port: 22
          script: |
            cd /opt/splynx-tickets
            
            # Verificar que los contenedores estÃ¡n corriendo
            if docker compose ps | grep -q "Up"; then
              echo "âœ… Contenedores corriendo correctamente"
              echo ""
              echo "ğŸ“Š Estado de servicios:"
              docker compose ps
              echo ""
              echo "ğŸŒ API Backend disponible en: http://190.7.234.37:5605"
              echo ""
              echo "ğŸ“‹ Logs del backend:"
              docker compose logs --tail=20 backend
              exit 0
            else
              echo "âŒ Error: Contenedores no estÃ¡n corriendo"
              docker compose logs --tail=50
              exit 1
            fi
